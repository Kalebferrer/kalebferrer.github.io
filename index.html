<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleb Ferrer</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif; /* Friendly, smart-casual font */
      background-color: #fffacd; /* Light yellow background */
      color: #333; /* Dark gray/black text */
    }

    header {
      background-color: #f9e79f; /* Slightly darker yellow for header */
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #333; /* Dark border for a clean look */
    }

    h1 {
      margin: 0;
      color: #333; /* Black text for the header */
      font-size: 2.5em;
    }

    main {
      padding: 40px;
    }

    section {
      background-color: #fff5cc; /* Very light yellow for sections */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }

    h2 {
      color: #333; /* Dark gray/black for section headers */
    }

    p {
      color: #333; /* Dark gray text */
      line-height: 1.6;
    }

    footer {
      background-color: #f9e79f; /* Same yellow as the header */
      padding: 10px;
      text-align: center;
      border-top: 2px solid #333; /* Consistent border */
    }

    footer p {
      margin: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kaleb Ferrer</h1>
  </header>
  <main>
    <section>
      <h2>About Me</h2>
      <p>I'm Kaleb, an economist living in Houston, TX and work at the Bureau of Labor Statistics.</p>
    </section>
    <section>
      <h2>Projects</h2>
      <p>Under construction. I hope to build this out over time.</p>
    </section>
  </main>
  <footer>
    <p></p>
  </footer>
</body>
</html>
